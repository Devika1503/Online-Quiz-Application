<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body class="login">
    <div class="register-container">
        <form class="register-form" method="POST">
            <h2 style="color: #FB9039">Sign Up</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="tel" pattern="[0-9]{10}" name="phone_number" placeholder="Phone number (10 digits)" required>
            <input type="email" name="email" placeholder="Email" required>
            <div class="password-field">
                <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}"
                       title="Must be alphanumeric and have atleast a special symbol and capital letter" 
                       name="password" placeholder="Password" required>
            </div>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="submit" value="Register">
            {% if register_error %}
            <p class="error" style="color: red; font-size: 20px;">{{ register_error }}</p>
            {% endif %}
            <p style="font-size: 20px;">Already have an account? <a href="/">Sign In</a></p>
            {% if success_message %}
            <p style="color: green; font-size: 20px;">{{ success_message }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
