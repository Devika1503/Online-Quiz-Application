<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
</head>
<body>
    <header>
        <h1>CSS QUIZ</h1>
    </header>
    <main>
        <form method="post" action="/submit_answers">
            {% for question in questions %}
            <div class="question">
                <p style="font-weight: bold;">{{ question[1] }}</p>
                <input type="radio" id="option1_{{ question[0] }}" name="question_{{ question[0] }}" value="{{ question[2] }}">
                <label for="option1_{{ question[0] }}">{{ question[2] }}</label><br>
                <input type="radio" id="option2_{{ question[0] }}" name="question_{{ question[0] }}" value="{{ question[3] }}">
                <label for="option2_{{ question[0] }}">{{ question[3] }}</label><br>
                <input type="radio" id="option3_{{ question[0] }}" name="question_{{ question[0] }}" value="{{ question[4] }}">
                <label for="option3_{{ question[0] }}">{{ question[4] }}</label><br>
                <input type="radio" id="option4_{{ question[0] }}" name="question_{{ question[0] }}" value="{{ question[5] }}">
                <label for="option4_{{ question[0] }}">{{ question[5] }}</label><br>
            </div>
            {% endfor %}
            <input type="hidden" name="quiz_type" value="css">
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
